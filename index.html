<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Liking as a Service</title>
		<link rel="stylesheet" href="Content/Stylesheets/app.css" type="text/css" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<body>
		<div id="input-fields">
			<div class="field">
				<span class="field-name">Access Token:</span>
				<input type="text" id="fb-access-token" name="fb-access-token" />
				<span>
					Get an
					<a href="https://developers.facebook.com/tools/explorer/" target="_blank">
						access token
					</a>
				</span>
			</div>

			<div class="field">
				<span class="field-name">Target Id:</span>
				<input type="text" id="fb-target-id" name="fb-target-id" />
			</div>
			
			<div class="field">
				<span class="field-name">Request Limit:</span>
				<input type="text" id="fb-request-limit" name="fb-request-limit" />
			</div>

			<button id="fb-content-gathering" name="fb-content-gathering">Gather info</button>
		</div>
		
		<div id="id-log">
			<h4>Id Gathering Log</h4>
			<textarea id="debug-id-log-area" cols="50" rows="20"></textarea>
		</div>
		
		<div id="abuse-controls">
			<h4>Abuse Controls</h4>
			
			<p>
				Found <strong id="like-count">0</strong> items to like. Are you really sure you want to do this?
				You'll probally lose a few friends.
			</p>

			<button id="fb-start-abuse" name="fb-start-abuse">Start Abuse</button>
		</div>
		
		<div id="like-abuse-log">
			<h4>Id Like Abuse Log</h4>

			<textarea id="debug-like-abuse-area" cols="50" rows="20"></textarea>
		</div>
